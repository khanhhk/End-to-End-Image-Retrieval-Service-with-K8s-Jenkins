kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      group_by: ['alertname', 'job']

      group_wait: 10s
      repeat_interval: 1m
      receiver: discord

    receivers:
    - name: discord
      discord_configs:
      - webhook_url: https://discord.com/api/webhooks/1401326121764782090/_sWLrhVC3IlR4tF-eXR2lrNkNKJVnBXxBMsg-1vS8f_-Qz86CbD0bFIdGTvBsM9DEYWd
